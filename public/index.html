<h1>Simple NodeJs Server.</h1>
  
<img class="img" />
<img class="img" />
<img class="img" />
<img class="img" />
<img class="img" />

<script>

//https://picsum.photos/200/300

let index=0;
const myImage = document.querySelectorAll('.img');

const getPhoto = () => {
fetch('https://picsum.photos/1000/400.webp?grayscale')
.then(function(response) {
  return response.blob();
})
.then(function(myBlob) {
  const objectURL = URL.createObjectURL(myBlob);
  myImage[index%5].src = objectURL;
  //++index;
});
}

function start() {

    setTimeout(function() {
        console.log('Hello My Infinite Loop Execution');
		getPhoto();

      // Again
      start();

      // Every 3 sec
    }, 2000);
}

// Begins
start();

</script>
